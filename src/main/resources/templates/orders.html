<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送系統 - 訂單列表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>外送系統</h1>
    <nav>
        <ul>
            <li><a href="index.html">主頁</a></li>
            <li><a href="orders.html">訂單</a></li>
            <!-- 其他導航項目 -->
        </ul>
    </nav>
</header>
<main>
    <h2>訂單列表</h2>
    <table>
        <thead>
        <tr>
            <th>訂單ID</th>
            <th>客戶ID</th>
            <th>餐廳ID</th>
            <th>外送員ID</th>
            <th>訂單日期</th>
            <th>訂單金額</th>
            <th>訂單狀態</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.customer.customerId}"></td>
            <td th:text="${order.restaurant.restaurantId}"></td>
            <td th:text="${order.deliveryStaff.deliveryId}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.orderPrice}"></td>
            <td th:text="${order.orderStatus}"></td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
