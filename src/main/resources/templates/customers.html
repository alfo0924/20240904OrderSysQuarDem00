<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送系統 - 客戶列表</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>客戶列表</h1>
    <!-- 引用導航欄片段 -->
    <nav th:replace="~{fragments :: navbar}"></nav>
</header>
<main>
    <h2>客戶列表</h2>
    <a href="/customers/new" class="button">新增客戶</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>電話</th>
            <th>電子郵件</th>
            <th>地址</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.customerPhoneNumber}"></td>
            <td th:text="${customer.customerEmail}"></td>
            <td th:text="${customer.customerAddress}"></td>
            <td>
                <a th:href="@{/customers/{id}(id=${customer.customerId})}" class="button">查看</a>
                <a th:href="@{/customers/{id}/edit(id=${customer.customerId})}" class="button">編輯</a>
                <a th:href="@{/customers/{id}/delete(id=${customer.customerId})}" class="button" onclick="return confirm('確定要刪除嗎？')">刪除</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
