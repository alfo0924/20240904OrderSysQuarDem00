<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送系統 - 餐廳列表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>外送系統</h1>
    <nav>
        <ul>
            <li><a href="/">主頁</a></li>
            <li><a href="/customers">客戶</a></li>
            <li><a href="/restaurants">餐廳</a></li>
            <li><a href="/orders">訂單</a></li>
            <li><a href="/delivery-staff">外送員</a></li>
            <li><a href="/menus">菜單</a></li>
            <li><a href="/food-items">菜品</a></li>
            <li><a href="/reviews">評價</a></li>
            <!-- 其他導航項目 -->
        </ul>
    </nav>
</header>
<main>
    <h2>餐廳列表</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>名稱</th>
            <th>地址</th>
            <th>電話</th>
            <th>類型</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.restaurantId}"></td>
            <td th:text="${restaurant.restaurantName}"></td>
            <td th:text="${restaurant.restaurantAddress}"></td>
            <td th:text="${restaurant.restaurantPhone}"></td>
            <td th:text="${restaurant.restaurantType}"></td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
