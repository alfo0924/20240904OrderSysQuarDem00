<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳列表</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>餐廳列表</h1>
    <nav>
        <ul>
            <li><a href="/">主頁</a></li>
            <li><a href="/restaurants">餐廳</a></li>
            <!-- 其他導航項目 -->
        </ul>
    </nav>
</header>
<main>
    <a href="/restaurants/new" class="button">新增餐廳</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>名稱</th>
            <th>地址</th>
            <th>電話</th>
            <th>類型</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.restaurantId}"></td>
            <td th:text="${restaurant.restaurantName}"></td>
            <td th:text="${restaurant.restaurantAddress}"></td>
            <td th:text="${restaurant.restaurantPhone}"></td>
            <td th:text="${restaurant.restaurantType}"></td>
            <td>
                <a th:href="@{/restaurants/{id}(id=${restaurant.restaurantId})}" class="button">查看</a>
                <a th:href="@{/restaurants/{id}/edit(id=${restaurant.restaurantId})}" class="button">編輯</a>
                <a th:href="@{/restaurants/{id}/delete(id=${restaurant.restaurantId})}" class="button" onclick="return confirm('確定要刪除嗎？')">刪除</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
