<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送員詳情</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>外送員詳情</h1>
    <nav>
        <ul>
            <li><a href="/">主頁</a></li>
            <li><a href="/customers">客戶</a></li>
            <li><a href="/restaurants">餐廳</a></li>
            <li><a href="/orders">訂單</a></li>
            <li><a href="/order-items">訂單列表</a></li>
            <li><a href="/delivery-staff">外送員</a></li>
            <li><a href="/menus">菜單</a></li>
            <li><a href="/food-items">菜品</a></li>
            <li><a href="/reviews">評價</a></li>
        </ul>
    </nav>
</header>
<main>
    <div th:if="${deliveryStaff != null}">
        <p><strong>外送員 ID:</strong> <span th:text="${deliveryStaff.deliveryId}"></span></p>
        <p><strong>姓名:</strong> <span th:text="${deliveryStaff.deliveryName}"></span></p>
        <p><strong>電話:</strong> <span th:text="${deliveryStaff.deliveryPhone}"></span></p>
        <p><strong>交通工具:</strong> <span th:text="${deliveryStaff.deliveryVehicle}"></span></p>
        <p><strong>狀態:</strong> <span th:text="${deliveryStaff.deliveryStatus}"></span></p>
    </div>
    <div th:if="${deliveryStaff == null}">
        <p>未找到該外送員</p>
    </div>
    <a href="/delivery-staff" class="button">返回外送員列表</a>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
