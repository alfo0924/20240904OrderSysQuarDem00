<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評價列表</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>評價列表</h1>
    <!-- 引用導航欄片段 -->
    <nav th:replace="~{fragments :: navbar}"></nav>
</header>
<main>
    <a href="/reviews/new" class="button">新增評價</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>訂單</th>
            <th>客戶</th>
            <th>餐廳</th>
            <th>外送員</th>
            <th>評論</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.reviewId}"></td>
            <td th:text="${review.order.orderId}"></td>
            <td th:text="${review.customer.customerName}"></td>
            <td th:text="${review.restaurant.restaurantName}"></td>
            <td th:text="${review.deliveryStaff.deliveryName}"></td>
            <td th:text="${#strings.abbreviate(review.comment, 50)}"></td>
            <td>
                <a th:href="@{/reviews/{id}(id=${review.reviewId})}" class="button">查看</a>
                <a th:href="@{/reviews/{id}/edit(id=${review.reviewId})}" class="button">編輯</a>
                <a th:href="@{/reviews/{id}/delete(id=${review.reviewId})}" class="button" onclick="return confirm('確定要刪除嗎？')">刪除</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
