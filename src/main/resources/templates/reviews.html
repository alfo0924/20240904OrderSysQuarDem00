<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送系統 - 評價列表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>外送系統</h1>
    <nav>
        <ul>
            <li><a href="/">主頁</a></li>
            <li><a href="/customers">客戶</a></li>
            <li><a href="/restaurants">餐廳</a></li>
            <li><a href="/orders">訂單</a></li>
            <li><a href="/delivery-staff">外送員</a></li>
            <li><a href="/menus">菜單</a></li>
            <li><a href="/food-items">菜品</a></li>
            <li><a href="/reviews">評價</a></li>
            <!-- 其他導航項目 -->
        </ul>
    </nav>
</header>
<main>
    <h2>評價列表</h2>
    <table>
        <thead>
        <tr>
            <th>評價ID</th>
            <th>訂單ID</th>
            <th>客戶ID</th>
            <th>餐廳ID</th>
            <th>外送員ID</th>
            <th>評論</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.reviewId}"></td>
            <td th:text="${review.order.orderId}"></td>
            <td th:text="${review.customer.customerId}"></td>
            <td th:text="${review.restaurant.restaurantId}"></td>
            <td th:text="${review.deliveryStaff.deliveryId}"></td>
            <td th:text="${review.comment}"></td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
