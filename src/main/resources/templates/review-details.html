<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評價詳情</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>評價詳情</h1>
    <!-- 引用導航欄片段 -->
    <nav th:replace="~{fragments :: navbar}"></nav>
</header>
<main>
    <div th:if="${review != null}">
        <p><strong>評價 ID:</strong> <span th:text="${review.reviewId}"></span></p>
        <p><strong>訂單:</strong> <span th:text="${review.order.orderId}"></span></p>
        <p><strong>客戶:</strong> <span th:text="${review.customer.customerName}"></span></p>
        <p><strong>餐廳:</strong> <span th:text="${review.restaurant.restaurantName}"></span></p>
        <p><strong>外送員:</strong> <span th:text="${review.deliveryStaff.deliveryName}"></span></p>
        <p><strong>評論:</strong> <span th:text="${review.comment}"></span></p>
    </div>
    <div th:if="${review == null}">
        <p>未找到該評價</p>
    </div>
    <a href="/reviews" class="button">返回評價列表</a>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
