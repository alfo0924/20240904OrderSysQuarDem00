<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送系統 - 菜品列表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>外送系統</h1>
    <nav>
        <ul>
            <li><a href="/">主頁</a></li>
            <li><a href="/customers">客戶</a></li>
            <li><a href="/restaurants">餐廳</a></li>
            <li><a href="/orders">訂單</a></li>
            <li><a href="/delivery-staff">外送員</a></li>
            <li><a href="/menus">菜單</a></li>
            <li><a href="/food-items">菜品</a></li>
            <li><a href="/reviews">評價</a></li>
            <!-- 其他導航項目 -->
        </ul>
    </nav>
</header>
<main>
    <h2>菜品列表</h2>
    <table>
        <thead>
        <tr>
            <th>菜品ID</th>
            <th>菜單ID</th>
            <th>菜品名稱</th>
            <th>價格</th>
            <th>狀態</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${foodItems}">
            <td th:text="${item.itemsId}"></td>
            <td th:text="${item.menu.menuId}"></td>
            <td th:text="${item.foodName}"></td>
            <td th:text="${item.foodPrice}"></td>
            <td th:text="${item.foodStatus}"></td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
