<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜品列表</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>菜品列表</h1>
    <!-- 引用導航欄片段 -->
    <nav th:replace="~{fragments :: navbar}"></nav>
</header>
<main>
    <a href="/food-items/new" class="button">新增菜品</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>菜單</th>
            <th>名稱</th>
            <th>價格</th>
            <th>狀態</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${foodItems}">
            <td th:text="${item.itemsId}"></td>
            <td th:text="${item.menu.menuName}"></td>
            <td th:text="${item.foodName}"></td>
            <td th:text="${item.foodPrice}"></td>
            <td th:text="${item.foodStatus}"></td>
            <td>
                <a th:href="@{/food-items/{id}(id=${item.itemsId})}" class="button">查看</a>
                <a th:href="@{/food-items/{id}/edit(id=${item.itemsId})}" class="button">編輯</a>
                <a th:href="@{/food-items/{id}/delete(id=${item.itemsId})}" class="button" onclick="return confirm('確定要刪除嗎？')">刪除</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
