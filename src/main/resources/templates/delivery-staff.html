<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送員列表</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>外送員列表</h1>
    <!-- 引用導航欄片段 -->
    <nav th:replace="~{fragments :: navbar}"></nav>
</header>
<main>
    <a href="/delivery-staff/new" class="button">新增外送員</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>電話</th>
            <th>交通工具</th>
            <th>狀態</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${deliveryStaffList}">
            <td th:text="${staff.deliveryId}"></td>
            <td th:text="${staff.deliveryName}"></td>
            <td th:text="${staff.deliveryPhone}"></td>
            <td th:text="${staff.deliveryVehicle}"></td>
            <td th:text="${staff.deliveryStatus}"></td>
            <td>
                <a th:href="@{/delivery-staff/{id}(id=${staff.deliveryId})}" class="button">查看</a>
                <a th:href="@{/delivery-staff/{id}/edit(id=${staff.deliveryId})}" class="button">編輯</a>
                <a th:href="@{/delivery-staff/{id}/delete(id=${staff.deliveryId})}" class="button" onclick="return confirm('確定要刪除嗎？')">刪除</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
