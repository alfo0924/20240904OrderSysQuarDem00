<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳詳情</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>餐廳詳情</h1>
    <nav>
        <ul>
            <li><a href="/">主頁</a></li>
            <li><a href="/customers">客戶</a></li>
            <li><a href="/restaurants">餐廳</a></li>
            <li><a href="/orders">訂單</a></li>
            <li><a href="/order-items">訂單列表</a></li>
            <li><a href="/delivery-staff">外送員</a></li>
            <li><a href="/menus">菜單</a></li>
            <li><a href="/food-items">菜品</a></li>
            <li><a href="/reviews">評價</a></li>
        </ul>
    </nav>
</header>
<main>
    <div th:if="${restaurant != null}">
        <p><strong>餐廳 ID:</strong> <span th:text="${restaurant.restaurantId}"></span></p>
        <p><strong>名稱:</strong> <span th:text="${restaurant.restaurantName}"></span></p>
        <p><strong>地址:</strong> <span th:text="${restaurant.restaurantAddress}"></span></p>
        <p><strong>電話:</strong> <span th:text="${restaurant.restaurantPhone}"></span></p>
        <p><strong>類型:</strong> <span th:text="${restaurant.restaurantType}"></span></p>
    </div>
    <div th:if="${restaurant == null}">
        <p>未找到該餐廳</p>
    </div>
    <a href="/restaurants" class="button">返回餐廳列表</a>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
