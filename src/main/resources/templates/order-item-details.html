<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單項目詳情</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>訂單項目詳情</h1>
    <nav>
        <ul>
            <li><a href="/">主頁</a></li>
            <li><a href="/customers">客戶</a></li>
            <li><a href="/restaurants">餐廳</a></li>
            <li><a href="/orders">訂單</a></li>
            <li><a href="/order-items">訂單列表</a></li>
            <li><a href="/delivery-staff">外送員</a></li>
            <li><a href="/menus">菜單</a></li>
            <li><a href="/food-items">菜品</a></li>
            <li><a href="/reviews">評價</a></li>
        </ul>
    </nav>
</header>
<main>
    <div th:if="${orderItem != null}">
        <p><strong>訂單項目 ID:</strong> <span th:text="${orderItem.orderItemsId}"></span></p>
        <p><strong>訂單:</strong> <span th:text="${orderItem.order.orderId}"></span></p>
        <p><strong>菜品:</strong> <span th:text="${orderItem.foodItem.foodName}"></span></p>
        <p><strong>數量:</strong> <span th:text="${orderItem.counts}"></span></p>
        <p><strong>金額:</strong> <span th:text="${orderItem.amount}"></span></p>
    </div>
    <div th:if="${orderItem == null}">
        <p>未找到該訂單項目</p>
    </div>
    <a href="/order-items" class="button">返回訂單項目列表</a>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
