<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送系統 - 客戶詳情</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>客戶詳情</h1>
    <nav>
        <ul>
            <li><a href="/">主頁</a></li>
            <li><a href="/customers">客戶</a></li>
            <li><a href="/restaurants">餐廳</a></li>
            <li><a href="/orders">訂單</a></li>
            <li><a href="/order-items">訂單列表</a></li>
            <li><a href="/delivery-staff">外送員</a></li>
            <li><a href="/menus">菜單</a></li>
            <li><a href="/food-items">菜品</a></li>
            <li><a href="/reviews">評價</a></li>
        </ul>
    </nav>
</header>
<main>
    <div th:if="${customer != null}">
        <p><strong>客戶 ID:</strong> <span th:text="${customer.customerId}"></span></p>
        <p><strong>姓名:</strong> <span th:text="${customer.customerName}"></span></p>
        <p><strong>電話:</strong> <span th:text="${customer.customerPhoneNumber}"></span></p>
        <p><strong>電子郵件:</strong> <span th:text="${customer.customerEmail}"></span></p>
        <p><strong>地址:</strong> <span th:text="${customer.customerAddress}"></span></p>
    </div>
    <div th:if="${customer == null}">
        <p>未找到該客戶</p>
    </div>
    <a href="/customers" class="button">返回客戶列表</a>
    <a href="javascript:history.back()" class="button">返回上一頁</a>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
