<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單詳情</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>菜單詳情</h1>
    <nav>
        <ul>
            <li><a href="/">主頁</a></li>
            <li><a href="/customers">客戶</a></li>
            <li><a href="/restaurants">餐廳</a></li>
            <li><a href="/orders">訂單</a></li>
            <li><a href="/order-items">訂單列表</a></li>
            <li><a href="/delivery-staff">外送員</a></li>
            <li><a href="/menus">菜單</a></li>
            <li><a href="/food-items">菜品</a></li>
            <li><a href="/reviews">評價</a></li>
        </ul>
    </nav>
</header>
<main>
    <div th:if="${menu != null}">
        <p><strong>菜單 ID:</strong> <span th:text="${menu.menuId}"></span></p>
        <p><strong>餐廳:</strong> <span th:text="${menu.restaurant.restaurantName}"></span></p>
        <p><strong>名稱:</strong> <span th:text="${menu.menuName}"></span></p>
        <p><strong>描述:</strong> <span th:text="${menu.menuDescribe}"></span></p>
        <p><strong>狀態:</strong> <span th:text="${menu.menuStatus}"></span></p>
    </div>
    <div th:if="${menu == null}">
        <p>未找到該菜單</p>
    </div>
    <a href="/menus" class="button">返回菜單列表</a>
</main>
<footer>
    <p>&copy; 2024 外送系統. All rights reserved.</p>
</footer>
</body>
</html>
